<div class="container custom-bg-remindme">
    <div class="flex flex-wrap justify-content-evenly align-content-center login-form">
        <div class="text-center pt-6 mb-3">
            <a routerLink="/">
                <img src="../../assets/remindme_log.png" alt="Image" height="50" class="mb-3">
            </a>
            <div class="text-600 font-medium line-height-3 mb-4">Already have an account?</div>
            <button 
                pButton pRipple 
                label="Sign In" 
                icon="pi pi-user" 
                class="p-button-rounded btn-remindme-bg shadow-2 font-bold"
                (click)="onSignIn()"
            ></button>
        </div>
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">

            <div>
                <label for="full_name" class="block text-900 font-medium mb-2">Full name</label>
                <input id="full_name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mb-3">

                <label for="user_name" class="block text-900 font-medium mb-2">User name</label>
                <input id="user_name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mb-3">

                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mb-3">

                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input id="password" type="password" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full mb-3">

                <button pButton pRipple label="Sign Up" icon="pi pi-sign-in" class="w-full btn-remindme-bg shadow-2 font-bold"></button>
            </div>
        </div>
    </div>
</div>
