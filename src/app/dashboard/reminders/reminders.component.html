    <div class="content-section pt-8">
        <div class="flex mb-6">
            <app-new-reminder (remindersEmitter)="onCreateNewReminder($event)"></app-new-reminder>
        </div>

        <div class="grid">
            <div class="md:col-4 mb-2" *ngFor="let reminder of reminders.data">
                <p-fieldset legend="{{reminder.title.toUpperCase()}}" [styleClass]="'header-fieldset-custom border-0 text-800 line-height-2'">
                    <div class="flex mb-2">
                        <span class="pi pi-book mr-2"></span>
                        <span class="capitalize-first-letter">{{reminder.description}}</span>
                    </div>
                    <app-schedules [reminderId]="reminder.id"></app-schedules>
                </p-fieldset>
            </div>
        </div>
    </div>
